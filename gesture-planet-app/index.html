<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手势控制星球</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- 简化上方信息区域 -->
        <div id="info">
            <div class="header-row">
                <h1>手势控制星球</h1>
                
                <!-- 将深度指示器集成到顶部 -->
                <div class="depth-indicator" id="depth-indicator">
                    <div class="depth-bar-container">
                        <div class="depth-bar" id="depth-bar"></div>
                    </div>
                    <div class="depth-labels">
                        <span class="depth-label">近</span>
                        <span class="depth-label">距离</span>
                        <span class="depth-label">远</span>
                    </div>
                </div>
                
                <!-- 添加操作说明切换按钮 -->
                <button id="toggle-instructions" class="toggle-btn">操作说明</button>
                
                <!-- 添加骨骼线显示开关 -->
                <div class="control-panel">
                    <label class="switch">
                        <input type="checkbox" id="skeleton-toggle">
                        <span class="slider round"></span>
                    </label>
                    <span class="toggle-label">显示手部骨骼线</span>
                </div>
            </div>
        </div>
        
        <!-- 视频容器 -->
        <div id="video-container">
            <video id="video" autoplay playsinline></video>
            <canvas id="output-canvas"></canvas>
            <div id="planet-container"></div>
            
            <!-- 添加行星信息浮窗 -->
            <div id="planet-info-panel" class="planet-info-panel">
                <div class="info-content">
                    <h3 id="planet-info-name">地球</h3>
                    <div class="planet-data">
                        <div class="data-item">
                            <span class="data-label">直径:</span>
                            <span id="planet-diameter" class="data-value">12,742 km</span>
                        </div>
                        <div class="data-item">
                            <span class="data-label">距离太阳:</span>
                            <span id="planet-distance" class="data-value">1.5亿 km</span>
                        </div>
                        <div class="data-item">
                            <span class="data-label">公转周期:</span>
                            <span id="planet-orbit" class="data-value">365.25天</span>
                        </div>
                    </div>
                    <p id="planet-description" class="planet-description">地球是太阳系中第三颗行星，是目前已知唯一孕育和支持生命的天体。</p>
                </div>
            </div>
            
            <!-- 可折叠的操作说明浮窗 -->
            <div id="instructions-panel" class="instructions-panel hidden">
                <div class="instructions-header">
                    <h3>操作说明</h3>
                    <button id="close-instructions" class="close-btn">&times;</button>
                </div>
                <div class="instructions-content">
                    <p><span class="highlight">左手</span>食指和中指指尖上方显示星球</p>
                    <p><span class="highlight">左手</span>靠近或远离摄像头可以改变星球大小</p>
                    <p><span class="highlight">右手</span>移动控制星球旋转</p>
                    <p><span class="highlight">右手</span>捏合再展开切换星球</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 引入MediaPipe库 -->
    <script src="libs/camera_utils.js"></script>
    <script src="libs/control_utils.js"></script>
    <script src="libs/drawing_utils.js"></script>
    <script src="libs/hands.js"></script>

    <!-- 引入Three.js -->
    <script src="libs/three.min.js"></script>
    <script src="libs/OrbitControls.js"></script>
    <script src="libs/GLTFLoader.js"></script>

    <!-- 应用脚本 -->
    <script src="planets.js"></script>
    <script src="handTracking.js"></script>
    <script src="app.js"></script>
</body>
</html>
