<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>英语单词闪卡</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .flashcards-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 1200px;
        }
        .flashcard {
            width: 300px;
            height: 200px;
            perspective: 1000px;
            cursor: pointer;
        }
        .flashcard-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .flashcard.flipped .flashcard-inner {
            transform: rotateY(180deg);
        }
        .flashcard-front, .flashcard-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .flashcard-front {
            background-color: #4a6fa5;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        .flashcard-back {
            background-color: white;
            color: #333;
            transform: rotateY(180deg);
            text-align: center;
        }
        .flashcard-back img {
            max-width: 100%;
            max-height: 120px;
            margin-top: 10px;
            border-radius: 5px;
        }
        .meaning {
            font-size: 20px;
            margin-bottom: 10px;
            color: #4a6fa5;
            font-weight: bold;
        }
        .image-description {
            font-size: 14px;
            color: #666;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>英语单词闪卡</h1>
    <div class="flashcards-container">
        <!-- 救护车 -->
        <div class="flashcard" onclick="this.classList.toggle('flipped')">
            <div class="flashcard-inner">
                <div class="flashcard-front">Ambulance</div>
                <div class="flashcard-back">
                    <div class="meaning">救护车</div>
                    <div class="image-description">一个人躺在地上，旁边是救护车，他用尽力气大喊"俺不能死！"</div>
                </div>
            </div>
        </div>
        
        <!-- 害虫 -->
        <div class="flashcard" onclick="this.classList.toggle('flipped')">
            <div class="flashcard-inner">
                <div class="flashcard-front">Pest</div>
                <div class="flashcard-back">
                    <div class="meaning">害虫</div>
                    <div class="image-description">一只手正拿着苍蝇拍，要拍向一只讨厌的害虫</div>
                </div>
            </div>
        </div>
        
        <!-- 钦佩、羡慕 -->
        <div class="flashcard" onclick="this.classList.toggle('flipped')">
            <div class="flashcard-inner">
                <div class="flashcard-front">Admire</div>
                <div class="flashcard-back">
                    <div class="meaning">钦佩、羡慕</div>
                    <div class="image-description">一个人看到壮丽的景色，惊讶地张大嘴巴说："额的妈呀！"</div>
                </div>
            </div>
        </div>
        
        <!-- 混乱 -->
        <div class="flashcard" onclick="this.classList.toggle('flipped')">
            <div class="flashcard-inner">
                <div class="flashcard-front">Chaos</div>
                <div class="flashcard-back">
                    <div class="meaning">混乱</div>
                    <div class="image-description">一个房间里乱七八糟，人们大声争吵</div>
                </div>
            </div>
        </div>
        
        <!-- 固执 -->
        <div class="flashcard" onclick="this.classList.toggle('flipped')">
            <div class="flashcard-inner">
                <div class="flashcard-front">Stubborn</div>
                <div class="flashcard-back">
                    <div class="meaning">固执</div>
                    <div class="image-description">一头非常固执的牛("死大笨"牛)，几个人使劲拉也拉不动</div>
                </div>
            </div>
        </div>
        
        <!-- 不可置信的 -->
        <div class="flashcard" onclick="this.classList.toggle('flipped')">
            <div class="flashcard-inner">
                <div class="flashcard-front">Unbelievable</div>
                <div class="flashcard-back">
                    <div class="meaning">不可置信的</div>
                    <div class="image-description">一个人看到猪在天上飞，目瞪口呆</div>
                </div>
            </div>
        </div>
        
        <!-- 蔬菜 -->
        <div class="flashcard" onclick="this.classList.toggle('flipped')">
            <div class="flashcard-inner">
                <div class="flashcard-front">Vegetable</div>
                <div class="flashcard-back">
                    <div class="meaning">蔬菜</div>
                    <div class="image-description">一只吃很饱的鸡，旁边有一棵大白菜</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
